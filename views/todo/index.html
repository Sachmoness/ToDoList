<!DOCTYPE html>

<html lang = "en">
<head>
    <title>TODO LIST</title>
    <script>src="index.js"</script>
</head>

<body>
    <h1>Current things to do:</h1>
    <ol id = "todoList">

    </ol>
<form action="/add" method="post">
    Add new ToDo Item:
    <input type="text" id="todo" name="todo"></input>
    <button type="submit" id = "addTodoBtn">Add</button>

</form>

<form action="/remove" method="post">
    Remove ToDo Item:
    <input type="text" id="todoRemove" name="todoRemove"></input>
    <button type="submit" id = "removeTodoBtn">Remove</button>

</form>
    
</body>

</html>
